version: "3.7"

services:
  biapi-dev:
    container_name: biapi
    image: biapi
    build:
      context: .
      args:
        HOST_USER_ID: ${USER_ID:-0}
        HOST_GROUP_ID: ${GROUP_ID:-0}
    depends_on:
      - bidb
      - brapi-server
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_INTERNAL_PORT=${API_INTERNAL_PORT}
      - API_INTERNAL_TEST_PORT=${API_INTERNAL_TEST_PORT}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - JWT_DOMAIN=${JWT_DOMAIN}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ACTOR=${GITHUB_ACTOR}
      - BRAPI_CORE_URL=${BRAPI_CORE_URL}
      - BRAPI_PHENO_URL=${BRAPI_PHENO_URL}
      - BRAPI_GENO_URL=${BRAPI_GENO_URL}
      - BRAPI_REFERENCE_SOURCE=${BRAPI_REFERENCE_SOURCE}
    ports:
      - ${API_INTERNAL_PORT}:${API_INTERNAL_PORT}
    networks:
      - backend
  bidb:
    image: postgres:11.4
    container_name: bidb
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - biapi_data:/var/lib/postgresql/data
    networks:
      backend:
        aliases:
          - dbserver
  brapi-server:
    image: breedinginsight/brapi-java-server:v2.0-1
    container_name: brapi-server
    depends_on:
      - bidb
    environment:
      - BRAPI_DB_SERVER=dbserver:5432
      - BRAPI_DB=postgres
      - BRAPI_DB_USER=postgres
      - BRAPI_DB_PASSWORD=${DB_PASSWORD}
    ports:
      - ${BRAPI_SERVER_PORT}:8080
    volumes:
      - ./src/main/resources/brapi/properties/application.properties:/home/brapi/properties/application.properties
      - ./src/main/resources/brapi/sql/:/home/brapi/sql/
    networks:
      backend:
        aliases:
          - brapiserver
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: always
    ports:
      - 1025:1025
      - 8025:8025

networks:
  backend:

volumes:
  biapi_data:
    name: biapi_data
