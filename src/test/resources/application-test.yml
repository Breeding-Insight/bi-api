oauth:
  clientId: ${OAUTH_CLIENT_ID}
  clientSecret: ${OAUTH_CLIENT_SECRET}

jwt:
  secret: ${JWT_SECRET}
  cookie:
    secure: true
    domain: ${JWT_DOMAIN}

micronaut:
  server:
    port: ${API_INTERNAL_TEST_PORT}

flyway:
  datasources:
    default:
      placeholders:
        admin-orcid: ${ADMIN_ORCID}

datasources:
  default:
    url: jdbc:postgresql://${DB_SERVER}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}